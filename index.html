<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Landing Page</title>
</head>
<body>
    <header class="col-xxl-5 col-xl-6 col-lg-12 col-md-12 col-sm-12">
        <a href="#" class="logo col-sm-3 col-md-3 col-lg-2 col-xl-2 col-xxl-2">
            <div>
                <img src="./assets/angel.png" alt="angelito" class="angelito col-12">
            </div>
          </a>
    </header>
    <div class="ambos">
        <div class="primero col-xxl-7 col-xl-7 col-lg-7 col-md-12 col-sm-12">
            <div class="container texts col-11">
                <div>
                    <div><p class="title col-lg-9 col-md-12">Productos Capri</p></div>
                    <div><p class="sub-title col-lg-9 col-md-12">Especial para distribuidores o clientes con Negocio.</p></div>
                    <div><p class="parrafo col-lg-9 col-md-12">Venta por mayor - Compra Mínima 50Kg.</p></div>
                </div>
                <div class="foto col-lg-9 col-md-12">
                    <div class="col-12 interno">
                        <img src="./assets/productos.png" alt="Productos-Venta" class="productos-img col-10 mx-auto">
                    </div>
                </div>
            </div>
        </div>

        <div class="segundo col-xxl col-xl col-lg col-md-12 col-sm-12">
            <div class="container col-8">
                <div class="consulta col-12">
                    <p>¡Consúltanos!</p>
                </div>
                <div class="espacios" style="padding-top:5px ;">
                    <input type="text" placeholder="Nombre" class="col-12">
                </div>
                <div class="espacios">
                    <input type="text" placeholder="Email" class="col-12">
                </div>
                <div class="espacios">
                    <input type="text" placeholder="Telefono" class="col-12">
                </div>
                <div class="espacios">
                    <input type="text" placeholder="Región" class="col-12">
                </div>
                <div class="espacios">
                    <input type="text" placeholder="Nombre del Negocio" class="col-12">
                </div>
                <div class="espacios form-group">
                    <textarea placeholder="Cuéntanos detalladamente por qué estás buscando un proveedor así podemos asesorarte mejor..." class="col-12 miTextarea"></textarea>
                </div>
                <div class="col-8 button-div  mx-auto">
                    <button type="button" class="boton mx-auto col-12">Enviar Consulta</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
